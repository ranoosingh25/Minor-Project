<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Task Manager  <img src="img1.png"></h1>
  <div class="row">
  </div>
  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Add new task...">
    <button onclick="submit">Add Task</button>
    <ul id="taskList"></ul>
        <br><input type="checkbox" id="Task 1" name="Task 1" value="Task 1"/>
        <label>Task 1</label></br>
        <br><input type="checkbox" id="Task 2" name="Task 2" value="Task 2"/>
        <label>Task 2</label></br>
        <br><input type="checkbox" id="Task 3" name="Task 3" value="Task 3"/>
        <label>Task 3</label></br>
      
      </form>

</div>
<script src="script.js"></script>
</body>
</html>
